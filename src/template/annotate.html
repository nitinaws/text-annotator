<script src="https://assets.crowd.aws/crowd-html-elements.js"></script>
<link rel="stylesheet" href="https://s3.amazonaws.com/smgtannotation/static/css/main.d58b6c43.chunk.css">

<crowd-form>
    <full-instructions header="Analyzing a sentiment">
        Try to determine the feeling the author
        of the tweet is trying to express.
        If none seem to match, choose "other."
    </full-instructions>
    <input name="foo" id="foo" type="hidden">
    <crowd-button form-action="submit" style="visibility:hidden"></crowd-button>
</crowd-form>

<div id="root"></div>

<crowd-button variant="primary" onclick="document.querySelector('crowd-form').submit()">Submit</crowd-button>

<div id='document-text' style="display: none;">
    {{task.input.text}}
</div>
<div id='encodedImage' style="display: none;">
    {{task.input.image_url}}
</div>

<script>
    document.querySelector('crowd-form').onsubmit = function() {
        document.querySelector('input').value = document.querySelector('pre').innerText;
    }
</script>
